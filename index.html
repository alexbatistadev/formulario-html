<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Formulário HTML</title>
 </head>
<body>
    <div class="container">
        <section class="header">
            <img class="icon-user" src="./img/person_add_alt_black_24dp.svg" alt="Icone Cadastrar Usuario">
            <h2>Nova Conta</h2>
        </section>
        
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário...">
                <a>Aqui  vai a mensagem de erro!!!</a>
            </div>
            
            <div class="form-content">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email...">
                <a>Aqui  vai a mensagem de erro!!!</a>
            </div>
            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha...">
                <a>Aqui  vai a mensagem de erro!!!</a>
            </div>
            <div class="form-content">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente...">
                <a>Aqui  vai a mensagem de erro!!!</a>
            </div>
            
            <button class="button" type="submit">Cadastrar</button>
        </form>
    </div>
    <footer>AB Designer - 2023 | &copy; Todos os direitos reservados</footer>

    <script src="./js/script.js"></script>
    <script src="./js/sweetalert2min.js"></script>
</body>
</html>
